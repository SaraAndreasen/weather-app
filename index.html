<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus WeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-city-form">
          <input
            type="text"
            name="city"
            id="search-input-city"
            placeholder="Enter city.."
            required
          />
          <input type="submit" value="search" id="search-city-btn" />
        </form>
      </header>
      <main>
        <div class="weather-information">
          <div>
            <h2 id="city-name"></h2>
            <p>
              <span id="date"></span>,
              <span id="weather-conditions"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="temperature-container">
            <div id="icon"><img src="" alt="" class="weather-emoji" /></div>

            <div id="current-temperature"></div>
            <div class="celcius">°C</div>
          </div>
        </div>
        <div class="weekly-overview">
          <div class="row">
            <div class="weather-forecast-date">Thu</div>
            <div>
              <img
                src="https://static.vecteezy.com/system/resources/thumbnails/022/093/913/small/cloud-icon-in-flat-style-free-png.png"
                alt="Icon"
                class="weekly-overview-forecast-icon"
              />
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-max">14°C</span> |
                <span class="weather-forecast-min">18°C</span>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-links">
          <p>
            This project was coded by
            <a href="https://github.com/SaraAndreasen" target="_blank"
              >Sara Andreasen</a
            >, is
            <a
              href="https://github.com/SaraAndreasen/weather-app"
              target="_blank"
              >open-sourced on Github</a
            >
            and
            <a href="https://weather-app-8dbm.onrender.com/" target="_blank"
              >hosted on Render</a
            >
          </p>
        </div>
      </footer>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
