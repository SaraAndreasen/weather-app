<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus WeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-city-form">
          <input
            type="text"
            name="city"
            id="search-input-city"
            placeholder="Enter city.."
            required
          />
          <input type="submit" value="search" id="search-city-btn" />
        </form>
      </header>
      <main>
        <div class="weather-information">
          <div>
            <h2 id="city-name"></h2>
            <p>
              <span id="date"></span>,
              <span id="weather-conditions"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="temperature-container">
            <div id="icon"><img src="" alt="" class="weather-emoji" /></div>

            <div id="current-temperature"></div>
            <div class="celcius">°C</div>
          </div>
        </div>
        <div class="weekly-overview">
          <ul>
            <li>
              Mon ☀
              <br />
              14*C - 18*C
            </li>
            <li>
              Tue ☀ <br />
              14*C - 18*C
            </li>
            <li>
              Wed ☀ <br />
              14*C - 18*C
            </li>
            <li>
              Thurs ☀ <br />
              14*C - 18*C
            </li>
            <li>
              Fri ☀ <br />
              14*C - 18*C
            </li>
          </ul>
        </div>
      </main>

      <footer>
        This project was coded by
        <a
          href="https://www.shecodes.io/graduates/127329-sara-andreasen"
          target="”_blank”"
          >Sara Andreasen</a
        >
        <div class="footer-links">
          <ul>
            <li>
              <a href="https://github.com/SaraAndreasen" target="_blank"
                >GitHub</a
              >
            </li>
            <li>
              <a
                href="https://github.com/SaraAndreasen/weather-app"
                target="_blank"
                >GitHub repository</a
              >
            </li>
            <li>
              <a href="https://weather-app-8dbm.onrender.com/" target="_blank"
                >Deployed Weather App</a
              >
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
